
<div class="d-flex justify-content-center">

  <img
  [src]="url"
  [alt]="alt"
  class="card-img-top animate__animated animate__fadeIn"
  height="150"
  width="250"
  (load)="onLoad()"
  [ngStyle]="{display: hasLoaded ? '' : 'none'}"
  >

  <img
  *ngIf="!hasLoaded"
  src="assets/loader.svg"
  height="132"
  width="232"
  class="mt-3"
  >
</div>
